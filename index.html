<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --container-width: 450px;
        }
        *,*::after, *::before {
            margin: 0;
            padding: 0;
            outline: none;
            box-sizing: border-box;
        }
        .container {
            width: var(--container-width);
            height: calc(var(--container-width) / 3 * 2);
            max-width: 100vw;
            max-height: 66.66vw;
            background-color: black;
            display: flex;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
        }
        .flex-1 {
            flex: 1;
        }
        .contents {
            border: 1px solid;
            background-image: url('demo2.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        /* helpers */
        body {
            display: flex;
            flex-flow: column;
            align-items: center;
        }
        /* helpers */
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper flex-1">

    <div class="container">
