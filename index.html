<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,*::after, *::before {
            margin: 0;
            padding: 0;
            outline: none;
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 20rem);
            grid-auto-rows: 20rem;
        }
        .contents {
            border: 1px solid;
            display: inline-block;
            background-image: url('demo2.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .bigger-right {
            grid-area: 1 / 1 / span 2 / span 1;
        }
        .bigger-left {
            grid-area: 3 / 3 / span 2 / span 1;
        }
        /* helpers */
        body {
            display: flex;
            flex-flow: column;
            align-items: center;
        }
        /* helpers */
    </style>
</head>
<body>
    <div class="container">
        <div class="contents bigger-right"></div>
        <div class="contents"></div>
        <div class="contents"></div>
        <div class="contents"></div>
        <div class="contents"></div>
        <div class="contents"></div>
        <div class="contents"></div>
        <div class="contents bigger-left"></div>
        <div class="contents"></div>
        <div class="contents"></div>
    </div>
    <div class="container">
        <div class="contents bigger-right"></div>
        <div class="contents bigger-left"></div>
        <div class="contents"></div>
        <div class="contents"></div>
        <div class="contents"></div>
        <div class="contents"></div>
        <div class="contents"></div>
        <div class="contents"></div>
        <div class="contents"></div>
        <div class="contents"></div>
    </div>
    <h1>"So... This Is What It Feels Like."</h1>
    <div>Logan</div>
</body>
</html>
